<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fight</title>
</head>
<body>
    <!-- Red Container -->
    <div class="large-red-container">
        <!-- Small red container -->
        <div class="small-red-container">
            <!-- Player health -->
            <div class="health-container health-player">
                <div class="health-bar health-bar-player"></div>
                <div id="playerHealth" class="health-bg health-bg-player"></div>
            </div>
            <!-- Timer -->
            <div id="timer" class="timer">
                
            </div>
            <!-- Enemy Health -->
            <div class="health-container">
                <div class="health-bar"></div>
                <div id="enemyHealth" class="health-bg health-bg-enemy"></div>
            </div>
        </div>
        <div id="displayText" class="message">Tie</div>
        <canvas class="canvas" style="background-color: brown;"></canvas>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
